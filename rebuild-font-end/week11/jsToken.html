<style>
.keywords{
    color: blue;
}
.identifier{
    color: cornflowerblue;
}
.punctuator{
    color: yellow;
}
</style>
<pre id="container">

</pre>
<script>
    let source =`
        function sleep(t) { 
            return new Promise((resolve, reject) => {
                setTimeout(resolve, t)
            });
        }
    `

    let regexp = /(function|new|return)|([ \t\r\n]+)|([a-zA-Z][a-zA-Z0-9]*)|([\(\)\{\}\,\;])/g
    let dictionary = ["keywords", "whitespace", "identifier", "punctuator"]

    let token = null;
    let lastIndex = 0;
    let constainer = document.getElementById("container");
    do{
        lastIndex = regexp.lastIndex;
        token = regexp.exec(source);
        if(!token) break;
        let text = document.createElement("span");
        text.textContent = token[0];
        for(let i = 1;i < 5;i ++){
            if(token[i])
                text.classList.add(dictionary[i - 1]);
        }
        constainer.appendChild(text);
    }while(token);
</script>
